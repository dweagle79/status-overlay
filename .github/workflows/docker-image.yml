name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build and Push Image
      run: | 
        login --username dweagle79 --password {{ secrets.GIT_HUB_TOKEN }} ghcr.io
        docker build . --file Dockerfile --tag ghcr.io/dweagle79/status-overlay:lastest
        docker push ghcr.io/dweagle79/status-overlay:lastest
